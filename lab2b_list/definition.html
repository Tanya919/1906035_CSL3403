<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description List</title>
    <style>
        .definition {
            margin: 0 auto;
            width: 50%;
            background-color: rgb(114, 204, 240);
            padding-left: 10px;
            border: 2px;
            border-radius: 15px;
            box-shadow: 0 0 4px 5px rgb(44, 208, 236);
        }
        
        body {
            background-color: rgb(214, 155, 243)
        }
    </style>
</head>

<body>
    <div class="definition">
        <h1 style="color:rgb(245, 67, 141); text-align: center;"><u>DESCRIPTION LIST</u></h1>
        <h4>This list tag is used to describe the meaning of specific terms.</h4>
        <P>Sample...</P>
        <div>
            <h2>Cryptids of Cornwall:</h2>
            <DL>
                <dt><h4>Beast of Bodmin</h4></dt>
                <dd>A large feline inhabiting Bodmin Moor.</dd>

                <dt><h4>Morgawr</h4></dt>
                <dd>A sea serpent.</dd>
                <dt><h4>Owlman</h4></dt>
                <dd>A giant owl-like creature.</dd>
            </DL>
        </div>
    </div>
</body>

</html>
